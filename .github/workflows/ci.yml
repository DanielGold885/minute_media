name: Playwright Tests

on:
  workflow_dispatch:  # Run only when manually triggered

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ³ Start app with Docker Compose
        run: |
          docker compose -f app/docker-compose.yml up --build -d
          echo "*********** Waiting for the app to be ready... ***********"
          for i in {1..10}; do
            curl -s http://localhost:3000 && break
            echo "Retrying in 2s..."
            sleep 2
          done
          echo "*********** Player APP is up and running... ***********"

      - name: ğŸ§ª Install Playwright
        run: |
          npx playwright install --with-deps

      - name: ğŸš€ Run Automation tests
        run: |
          npx playwright test  

      - name: ğŸ“¤ Upload test report (optional)
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report
